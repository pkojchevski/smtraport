<div class="container">

  <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="panel panel-default">
                            <div class="panel-body" style="background-color: #a6e1ec">
                              <div class="page-header" style="margin-top: 5px;">
                                  <h4><i>Add/Edit Cycle time</i></h4>
                              </div>
<form name="uForm" class="form-horizontal" id="uForm" ng-submit="addWeeklyRecord(uForm.$valid)" novalidate>
      <label for="indeks" class="col-sm-4 control-label">Detail:</label>
      <div class="col-sm-6">
      <input type="text" ng-model="detail" name="detail" class="form-control" placeholder="Detail"
      required/>
    </div>

    <div class="form-group row" >
      <label for="opis" class="col-sm-4 control-label">dateProd:</label>
        <div class="col-sm-6">
      <input type="text" ng-model="dateOfProd" name="dateOfProd" class="form-control" placeholder="dateOfProd"
       required/>
     </div>
    </div>

    <div class="form-group row" >
      <label for="pcbsnapanel" class="col-sm-4 control-label">Value:</label>
      <div class="col-sm-6">
      <input type="text" ng-model="value" name="value" class="form-control" placeholder="value"
      required/>
    </div>
    </div>

    <div class="form-group row" >
      <label for="pcbsnagodzina" class="col-sm-4 control-label">Text:</label>
      <div class="col-sm-6">
      <input type="text" ng-model="text" name="text" class="form-control" placeholder="text"
      required/>
    </div>
    </div>

    <div class="form-group row" >
      <label for="pcbsnagodzina" class="col-sm-4 control-label">Name:</label>
      <div class="col-sm-6">
      <input type="text" ng-model="name" name="name" class="form-control" placeholder="name"
      required/>
    </div>
    </div>

    <div class="form-group row" >
      <label for="pcbsnagodzina" class="col-sm-4 control-label">weeklyRecordId:</label>
      <div class="col-sm-6">
      <input type="text" ng-model="weeklyRecordId" name="weeklyRecordId" class="form-control" placeholder="weeklyRecordId"
      required/>
    </div>
    </div>

    <div class="col-md-2"></div>
     <div class="form-group">
     <button id="btnAdd" type="submit" name="action" value="Add" class="btn btn-primary"
     ng-disabled="{{currentUser.username != 'pkojchevski'}}">
          <i class="fa fa-plus-circle" aria-hidden="true"></i></button>

     <a id="btnContinue" ng-click="clearFields()" name="action" value="continue" class="btn btn-primary">
          <i class="fa fa-forward" aria-hidden="true"></i></a>

     <a ng-click="searchWeeklyRecords()" class="btn btn-primary" >
         <i class="fa fa-search" aria-hidden="true"></i></a>
     <div growl inline="true"></div>
   </div>
<!--
    <div growl></div> -->
  </form>
</div>
</div>
</div>
</div>


   <!-- <div class="col-sm-8">
       <div class="form-group">
           <input type="text" class="form-control" ng-model="f.dateOfProd" placeholder="Search by Index...">
       </div>
   </div> -->
<div class='col-md-12'>

    <table id="tabelaWeeklyRecords" class="table-condensed table-hover table-striped table-bordered">
        <thead style="font-size: 12px">
            <tr>
                <!-- <th class="row-1 row-id">Id</th> -->
                <th class="row-1 row-id">id</th>
                <th class="row-1 row-details">Details</th>
                <th class="row-2 row-dateOfProd">dateOfProd</th>
                <th class="row-3 row-value">Value</th>
                <th class="row-4 row-text">Text</th>
                <th class="row-4 row-name">Name</th>
                <th class="row-4 row-weeklyRecordId">Weekly Record Id</th>
                <th class="row-5 row-edit">Edit</th>
                <th class="row-6 row-delete">Delete</th>
            </tr>
        </thead>
        <tbody style="font-size: 10px">
            <tr ng-repeat="p in weeklyRecordsList">
                <td>{{::p._id}}</td>
                <td>{{::p.details}}</td>
                <td>{{::p.dateOfProd}}</td>
                <td>{{::p.value}}</td>
                <td>{{::p.text}}</td>
                <td>{{::p.name}}</td>
                <td>{{::p.weeklyRecordId}}</td>
                <td>
                <a scrollup class="btn btn-small" href="" ng-click="editWeeklyRecord(p)"
                ng-disabled="{{currentUser.username != 'pkojchevski'}}">
                <i class="fa fa-pencil-square-o" title="Edit" aria-hidden="true"></i>
                <span class="sr-only"></span>
                </a>
                </td>
                <td>
                <a scrollup class="btn btn-small" href="" ng-click="deleteWeeklyRecord(p)"
                ng-disabled="{{currentUser.username != 'pkojchevski'}}">
                <i class="fa fa-trash-o" title="Delete" aria-hidden="true"></i>
                <span class="sr-only"></span>
                </a>
                </td>
            </tr>

        </tbody>
    </table>
</div>
</div>
